                    <div data-aos="zoom-in" class="contact-form">
                        <div class="shadow-box">
                            <img src="assets/images/bg1.png" alt="BG" class="bg-img">
                            <img src="assets/images/icon3.png" alt="Icon">
                            <h1>Contact <span>Me</span></h1>
                            <form id="contactForm">
                                <div class="alert alert-success messenger-box-contact__msg" style="display: none" role="alert">
                                    Your message was sent successfully.
                                </div>
                                <div class="input-group">
                                    <input type="text" name="name" id="full-name" placeholder="Name *">
                                </div>
                                <div class="input-group">
                                    <input type="email" name="email" id="email" placeholder="Email *">
                                </div>
                                <div class="input-group">
                                    <input type="text" name="subject" id="subject" placeholder="Your Subject *">
                                </div>
                                <div class="input-group">
                                    <textarea name="message" id="message" placeholder="Your Message *"></textarea>
                                </div>
                                <div class="input-group">
                                    <button class="theme-btn submit-btn" type="submit">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        const form = document.getElementById('contactForm');
                        form.addEventListener('submit', function(e) {
                            e.preventDefault(); // Prevent default form submission
                    
                            const formData = new FormData(form);
                            fetch('https://script.google.com/macros/s/AKfycbwNq_0ytM9DnODfSDD34N2LQb_n1W78c6odN9M2qZ_4aIcBu9CLGQTcP4DGsgfl6hX3/exec', {
                                method: 'POST',
                                body: formData
                            })
                            .then(response => response.json())
                            .then(data => {
                                //console.log(data);//
                                const messageBox = document.querySelector('.messenger-box-contact__msg');
                                messageBox.style.display = 'block';
                                messageBox.textContent = 'Your message was sent successfully.';
                            })
                            .catch(error => {
                                // console.error('Error:', error);
                                const messageBox = document.querySelector('.messenger-box-contact__msg');
                                messageBox.style.display = 'block';
                                messageBox.textContent = 'Error sending message.';
                            });
                        });
                    });
                    </script>
